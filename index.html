<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة المنتجات</title>
<style>
.product {
  display: flex;
  align-items: center;
  margin-bottom:40px;
}

.product img {
  width:277px;
  height: 277px;
  margin-right: 40px;
}

.product-details {
  flex-grow: 1;
}

.more-details {
  display: none;
}

.add-to-cart {
  margin-top: 10px;
}
</style>
</head>
<body>
<div id="products">
  <!-- Product 1 -->
  <div class="product">
    <img src="س.jpg" height="700" width="700" alt="Product ">
    <div class="product-details">
      <h2>ساعه من فيترون</h2>
      <p>رقم المنتج|1</p>
      <p>السعر: €600</p>
      <button class="show-details">قراءة المزيد</button>
      <div class="more-details">
        <p>اللون فضى فى ذهبى</p>
        <button class="hide-details">إخفاء</button>
      </div>
      <br>
      <button class="add-to-cart">add to card➡<a href="https://wa.me/+201152366798/?text=رسالة">رسالة واتساب</a>
      </button>
    


    </div>
  </div>
  <!-- Product 2 -->
  <!-- اكتب الشيفرة الخاصة بالمنتج 2 هنا -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const showButtons = document.querySelectorAll('.show-details');
  showButtons.forEach(button => {
    button.addEventListener('click', function() {
      const moreDetails = this.nextElementSibling;
      moreDetails.style.display = 'block';
    });
  });

  const hideButtons = document.querySelectorAll('.hide-details');
  hideButtons.forEach(button => {
    button.addEventListener('click', function() {
      this.parentNode.style.display = 'none';
    });
</script>
</body>
</html>
